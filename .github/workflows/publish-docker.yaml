name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: "arlyx-technologies"
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ROS Node - Build and tag Docker image
        run: |
          docker build -t ghcr.io/arlyx-technologies/vortex-tech-99/rosboard:${{ github.sha }} .

      - name: ROS Node - Push Docker image
        run: |
          docker push ghcr.io/arlyx-technologies/vortex-tech-99/rosboard:${{ github.sha }}

